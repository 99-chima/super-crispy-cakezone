<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cakezone Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--Contact-bar section-->
    <article class="first-contact">
      <i class="fa-regular fa-envelope" id="mail-icon"></i>
      <h3 class="Email">Email Us</h3>
      <p class="info">info@example.com</p>
    </article>
    <article class="cake">
      <i class="fa-solid fa-cake-candles" id="birthday"></i>
      <h2 class="Cakezone">Cakezone</h2>
    </article>
    <article class="second-contact">
      <i class="fa-solid fa-mobile-screen-button" id="mobile-icon"></i>
      <h3 class="mobile">call us</h3>
      <p class="number">+0123456789</p>
    </article>
    <!--nav-bar start-->
    <ul class="navbar">
      <li class="Home"><a href="index.html"></a>Home</li>
      <li class="about"><a href="about.html"></a>About us</li>
      <li class="menu"><a href="menu.html"></a>Menu & pricing</li>
      <li class="chefs"><a href="chefs.html"></a>Master chefs</li>
      <li class="pages"><a href="pages.html"></a>Pages</li>
      <li class="contact"><a href="contact.html"></a>Contact us</li>
    </ul>
    <!--nav-bar end -->
    <!-- header section -->
    <header class="header">
      <span class="banner">
        <h3 class="banner-subtitle">Super Crispy</h3>
        <h1 class="banner-title">Cakezone</h1>
        <h2 class="Cakezone-subtitle">The best cake in London</h2>
        <a href="about.html" class="banner-btn">Read More</a>
        <i id="video-icon" class="fa-solid fa-circle-play"></i>
        <a href="about.html" class="video">Play Video</a>
      </span>
    </header>
    <!-- header end -->

  </body>
</html>
